# 角色配置文件
# 定义所有人物卡的属性、技能和队伍组合效果

characters:
  cafe:
    name: "Cafe"
    display_name: "Cafe"
    max_hp: 15
    description: "每回合第一次造成伤害时伤害加1"
    skills:
      - name: "首击强化"
        type: "passive"
        trigger: "first_damage_dealt"
        effect: "damage_bonus"
        value: 1
        description: "每回合第一次造成伤害时伤害+1"
  
  xinhe:
    name: "xinhe"
    display_name: "星河"
    max_hp: 15
    description: "每回合不使用技能时抽取一个行动卡"
    skills:
      - name: "静谧抽卡"
        type: "passive"
        trigger: "turn_end_no_skill"
        effect: "draw_card"
        value: 1
        description: "每回合不使用技能时抽取1张行动卡"
  
  yangguang:
    name: "yangguang"
    display_name: "阳光"
    max_hp: 15
    description: "对方回合没有使用攻击卡时，下回合额外抽取2张卡"
    skills:
      - name: "和平奖励"
        type: "passive"
        trigger: "opponent_no_attack"
        effect: "draw_card"
        value: 2
        description: "对方上回合未使用攻击卡时，本回合额外抽取2张卡"
  
  liuli:
    name: "liuli"
    display_name: "琉璃"
    max_hp: 15
    description: "受到攻击时进行1-6随机判定，6时免疫并反击2点"
    skills:
      - name: "幸运反击"
        type: "passive"
        trigger: "take_damage"
        effect: "lucky_counter"
        value: 
          dice_range: [1, 6]
          lucky_number: 6
          counter_damage: 2
        description: "受到攻击时1-6随机判定，6时免疫攻击并反击2点伤害"
  
  jun:
    name: "jun"
    display_name: "俊"
    max_hp: 15
    description: "可以帮队友承受伤害（每回合一次），前两次伤害减1"
    skills:
      - name: "护盾守护"
        type: "passive"
        trigger: "teammate_take_damage"
        effect: "damage_redirect"
        value: 1
        description: "可以代替队友承受伤害，每回合限一次"
      - name: "坚韧减伤"
        type: "passive"
        trigger: "take_damage"
        effect: "damage_reduction"
        value: 
          max_times: 2
          reduction: 1
        description: "每回合前两次受到的伤害减少1点"

# 队伍组合效果
team_effects:
  jun_liuli:
    name: "俊琉璃组合"
    characters: ["jun", "liuli"]
    effect: "first_attack_bonus"
    value: 1
    description: "每回合第一次攻击伤害+1"
  
  cafe_xinhe:
    name: "Cafe星河组合"
    characters: ["cafe", "xinhe"]
    effect: "extra_draw"
    value: 2
    description: "每回合额外抽取2张卡"
  
  yangguang_liuli:
    name: "阳光琉璃组合"
    characters: ["yangguang", "liuli"]
    effect: "first_damage_immunity"
    value: 1
    description: "免除每回合第一次受到的伤害"